<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&family=Codystar&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors!</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span> : <span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>

        <div class="choices">
            <div id="r" class="choice">
                <img src="img/rock.png" alt="rock">
            </div>
            <div id="p" class="choice">
                <img src="img/paper.png" alt="paper">
            </div>
            <div id="s" class="choice">
                <img src="img/scissors.png" alt="scissors">
            </div>
        </div>

        <p id="action-message">Make your move.</p>

        <script src="app.js" charset="utf-8"></script>

    </body>
</html>
